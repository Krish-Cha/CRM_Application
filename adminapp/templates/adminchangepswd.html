{% extends 'adminparent.html' %}
{% block body%}
<div class="row">
    <div class="col-sm-12">
        <h1 style="text-align:center;">Change Password</h1>  
        {% if msg %}
        <p style="text-align: center;color:white;">{{msg}}</p>
        {% endif %} 
        <form class="form-group" method="post">
            {% csrf_token %}
            <table class="table table-bordered text-light" style="margin:auto;width:70%;">
                <tr>
                    <td class="text-light">Previouse Password</td>
                    <td>
                        <input type="password" name="oldpswd" id="" class="form-control text-light">
                    </td>
                </tr>
                <tr>
                    <td>New Password</td>
                    <td>
                        <input type="password" name="newpswd" class="form-control text-light" required/>
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td>
                        <input type="password" name="conpswd" id="" class="form-control text-light">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </td>
                </tr>
            </table>
        </form>  
    </div>
</div>
{% endblock %}
